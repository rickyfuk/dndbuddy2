<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>D&D Buddy</title>

	<!-- CSS reset -->
	<link rel="stylesheet" type="text/CSS" href="assets/css/reset.css" />

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@400;800&display=swap" rel="stylesheet">

	<!--Help Icons-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

	<!-- Foundation JS -->
	<script src="assets/javascript/foundation js/vendor/jquery.js"></script>
	<script src="assets/javascript/foundation js/vendor/what-input.js"></script>
	<script src="assets/javascript/foundation js/vendor/foundation.min.js"></script>

	<!-- Foundation CSS -->
	<link rel="stylesheet" href="assets/css/foundation-float.css" />
	<link rel="stylesheet" href="assets/css/foundation-float.min.css" />
	<link rel="stylesheet" href="assets/css/foundation.css" />
	<link rel="stylesheet" href="assets/css/foundation.min.css" />

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

	<!-- Dice Icon CSS -->
	<link rel="stylesheet" href="https://cdn.rawgit.com/fponticelli/dicefont/fc6b8c47/dist/dicefont/dicefont.css" />

	<!-- Our CSS -->
	<link rel="stylesheet" href="assets/css/style.css" />

</head>

<body>

	<nav class="navbar fixed-top navbar-light">
		<a class="navbar-brand" href="#">User Guide</a>
		<a class="navbar-brand" href="#">Save</a>
		<a class="navbar-brand" href="#">Logout</a>
	</nav>


	<main id="mainBody">

		<!-- Container start-->
		<div class="grid-container mainContainer small-centered">

			<!-- Stats -->
			<!-- <div class="grid-x thirdRow"> -->

			<!-- Left side stats -->
			<div class="cell small-6 medium-3 large-2 parent statDiv">

				<!-- HP Div -->
				<div class="cell small-6 large-3 large-pull-6 sideStat inline-block-child" id="hitPointsID">
					<img src="assets\front-end-images\hpfull.png" class="sideStatImg" />
					<div class="topStatText">
						<a id="hitplus" href="#" class="topStatTextNum">+</a>
						<h4 id="health" class="topStatTextNum"></h4>
						<a id="hitminus" href="#" class="topStatTextNum">-</a>
						<h4>HP</h4>
					</div>
				</div>

				<!-- Intelligence -->
				<div class="cell small-12 sideStat inline-block-child" id="intDiv">

					<img src="assets/front-end-images/medieval-frame.png" class="sideStatImg" />
					<div class="sideStatText">
						<h3 class="sideStatNumber" id="sideStatNumber4"></h3>
						<h3>Intelligence</h3>
					</div>
				</div>

			</div>

			<!-- Right side stats -->
			<div class="cell small-6 medium-3 medium-push-6 large-2 large-push-8 parent statDiv">

				<!-- Wisdom -->
				<div class="small-12 cell sideStat inline-block-child" id="wisDiv">
					<img src="assets/front-end-images/medieval-frame.png" class="sideStatImg" />
					<div class="sideStatText">
						<h3 class="sideStatNumber" id="sideStatNumber5"></h3>
						<h3>Wisdom</h3>
					</div>
				</div>

				<!-- Charisma -->
				<div class="small-12 cell sideStat inline-block-child" id="chaDiv">
					<img src="assets/front-end-images/medieval-frame.png" class="sideStatImg" />
					<div class="sideStatText">
						<h3 class="sideStatNumber" id="sideStatNumber6"></h3>
						<h3>Charisma</h3>
					</div>
				</div>

			</div>

			<!-- Proficient Skills -->
			<div class="containerCenter cell medium-6 medium-pull-3 large-8 large-pull-2">


				<div class="containerCenterLeft cell large-6">
					<div class="cell skillDiv">
						<img src="assets\front-end-images\tornpaperbackground.png" id="skillImg" class="skillImage" />
						<div class="skillText">
							<p>Proficient Skills:</p>
							<p id="skill-1">Athletics ~</p>
							<p id="skill-2">Acrobatic ~</p>
							<p id="skill-3">Stealth ~</p>
							<p id="skill-4">Slight of Hand ~</p>
						</div>
					</div>
				</div>

			</div>
			<!-- </div> -->

		</div>

		<!-- 4th row -->
		<div class="diceRow forthRow">

			<!-- Dice roller -->
			<div class="containerDice grid-container full">
				<div class="grid-x diceGrid">
					<div class="medium-6 small-12 diceTray1">
						<i id="dice4" class="df-d4-4"></i>
						<i id="dice6" class="df-d6-6"></i>
						<i id="dice8" class="df-d8-8"></i>
					</div>
					<div class="medium-6 small-12 diceTray2">
						<i id="dice10" class="df-d10-10"></i>
						<i id="dice12" class="df-d12-12"></i>
						<i id="dice20" class="df-d20-20"></i>
					</div>
				</div>
			</div>
			<!-- End Diceroller container -->

		</div>
		<!-- end of forth row -->

		<nav class="navbar fixed-bottom navbar-light">
			<a class="navbar-brand" href="index.html">Home</a>
			<a class="navbar-brand" href="offense.html">Offense</a>
			<a class="navbar-brand" href="defense.html">Defense</a>
			<a class="navbar-brand" href="utility.html">Utility</a>
		</nav>

		</div>
		<!-- end of container -->

	</main>

	<!-- Foundation JS
		<script src="assets/javascript/foundation js/vendor/jquery.js"></script>
		<script src="assets/javascript/foundation js/vendor/what-input.js"></script>
		<script src="assets/javascript/foundation js/vendor/foundation.min.js"></script> -->
	<script>
		$(document).foundation();
	</script>

	<!-- D&D Buddy JS -->
	<script src="assets/javascript/globalVar.js"></script>
	<script src="assets/javascript/openingmodal.js"></script>
	<script src="assets/javascript/randomcharacter.js"></script>
	<script src="assets/javascript/characterimage.js"></script>
	<script src="assets/javascript/stats.js"></script>
	<script src="assets/javascript/statmodalguides.js"></script>
	<script src="assets/javascript/dice.js"></script>
	<script src="assets/javascript/namebanner.js"></script>
	<script src="assets/javascript/userguide.js"></script>
	<script src="assets/javascript/skillsguidemodal.js"></script>
	<script src="assets/javascript/spellsandequipmodal.js"></script>
	<script src="assets/javascript/weaponspells.js"></script>

</body>

</html>
